services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: my_blog_image
        container_name: my_blog
        ports:
            - '9000:9000'
        volumes:
            - '.:/var/www/html'
        depends_on:
            - pgsql
        networks:
            - app-network
        environment:
            - APP_ENV=local
            - APP_DEBUG=true
            - 'APP_KEY=base64:bd7y0bNph9lHPy79pQQq49eA6iIS9WJuunalqh5P24Y='
            - DB_CONNECTION=pgsql
            - DB_HOST=pgsql
            - DB_PORT=5432
            - DB_DATABASE=my_blog
            - DB_USERNAME=postgres
            - DB_PASSWORD=postgres
    web:
        image: 'nginx:latest'
        container_name: my_blog_nginx
        ports:
            - '8080:80'
        volumes:
            - '.:/var/www/html'
            - './nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf'
        depends_on:
            - app
        networks:
            - app-network
    pgsql:
        image: 'postgres:16'
        container_name: my_blog_db
        ports:
            - '${FORWARD_DB_PORT:-5432}:5432'
        environment:
            PGPASSWORD: '${DB_PASSWORD:-secret}'
            POSTGRES_DB: '${DB_DATABASE}'
            POSTGRES_USER: '${DB_USERNAME}'
            POSTGRES_PASSWORD: '${DB_PASSWORD:-secret}'
        volumes:
            - 'sail-pgsql:/var/lib/postgresql/data'
            - './vendor/laravel/sail/database/pgsql/create-testing-database.sql:/docker-entrypoint-initdb.d/10-create-testing-database.sql'
        networks:
            - app-network
        healthcheck:
            test:
                - CMD
                - pg_isready
                - '-q'
                - '-d'
                - '${DB_DATABASE}'
                - '-U'
                - '${DB_USERNAME}'
            retries: 3
            timeout: 5s
volumes:
    sail-pgsql:
        driver: local
networks:
    app-network:
        driver: bridge
