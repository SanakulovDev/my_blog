# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@2
        with:
          php-version: 8.3

      - name: Install dependencies
        run: composer install

      - name: Run tests
        run: ./vendor/bin/phpunit
